<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #5cb85c;
            color: white;
            border: none;
        }

        .form-container button:hover {
            background-color: #4cae4c;
        }

        .back-button {
            background-color: #d9534f;
            color: white;
            border: none;
        }

        .back-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Compra</h2>
        <form action="factura.html" method="GET">
    <label for="producto">Producto:</label>
    <select id="producto" name="producto" required>
        <option value="Producto 1">Producto 1</option>
        <option value="Producto 2">Producto 2</option>
        <option value="Producto 3">Producto 3</option>
        <option value="Producto 4">Producto 4</option>
        <option value="Producto 5">Producto 5</option>
    </select>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

    <label for="direccion">Dirección de Envío:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección de envío" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número telefónico" required>

    <button type="submit">Realizar Compra</button>
</form>
        </form>

        <button class="back-button" onclick="goBack()">Volver</button>
    </div>

    <script>
        // Función para regresar a la página principal
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
